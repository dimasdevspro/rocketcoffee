<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <title>RocketCoffee</title>
  </head>
  <body>
    <div class="blur-1">
      <img src="./assets/blur-2.png" alt="Blur-1" />
    </div>
    <div class="header-container">
      <header>
        <img
          id="logo-mobile"
          src="./assets/logo-mobile.svg"
          alt="Logo para mobile"
        />
        <img
          id="logo-desktop"
          src="./assets/logo-desktop.svg"
          alt="Logo para desktop"
        />
        <div>
          <img
            onclick="menuOpen()"
            class="button-open-menu"
            src="./assets/menu-buguer-open.svg"
            alt="Menu-burger open"
          />
          <img
            onclick="menuClose()"
            class="button-close-menu"
            src="./assets/menu-buguer-close.svg"
            alt="Menu-burger close"
          />
        </div>
      </header>
      <div class="menu">
        <a href="">Home</a>
        <a href="">Menu</a>
        <a href="">Recompensas</a>
        <a href="">Gift Cards</a>
        <a href="">Lojas</a>
      </div>
      <div class="slogan">
        <h1>O café que fará seu código decolar para o próximo nível.</h1>
      </div>
      <div class="button-getcoffee">
        <button>PEGAR MEU CAFÉ ></button>
      </div>
    </div>
    <div class="titles">
      <div class="title1"><h2>Great Coffee</h2></div>
      <div class="title2"><h2>< Great Code/></h2></div>
    </div>
    <div class="image-rocketcoffee">
      <div class="rocketcoffee">
        <img src="./assets/rocket-coffee.png" alt="Copos de café" />
      </div>
      <div class="blur-mobile">
        <img
          src="./assets/blur-mobile.png"
          alt="Blur mobile"
        />
      </div>
    </div>
    <div class="blur-2">
      <img id="blur-2" src="./assets/blur-1.png" alt="Blur-2" />
    </div>
  </body>
</html>
